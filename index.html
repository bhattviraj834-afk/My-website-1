 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Aesthetic Website</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --sidebar-bg: #2c3e50;
            --sidebar-hover-bg: #3b536b;
            --font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            transition: all 0.5s;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            overflow-x: hidden;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #4a667f;
            color: white;
        }

        .sidebar-header h2 { margin: 0; font-size: 1.5em; }
        .sidebar-header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.7; }

        .sidebar-nav { padding-top: 20px; }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #b0bec5;
            display: block;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: var(--sidebar-hover-bg);
            color: white;
        }

        .datetime-container {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #b0bec5;
        }

        .datetime-container #date { font-weight: bold; }
        .datetime-container #time { font-size: 0.9em; }

        .main-content {
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .header-bar {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .toggle-btn {
            font-size: 28px;
            cursor: pointer;
            color: var(--primary-color);
            margin-right: 20px;
        }

        .header-title {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .page-content {
            display: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
        }
        
        .page-content.active {
            display: block;
        }

        .tabs-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .tab-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .back-button {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>My name</h2>
        <p>Admin</p>
    </div>
    <div class="datetime-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>
    <nav class="sidebar-nav">
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('tab1')">Tab 1</a>
        <a onclick="showPage('tab2')">Tab 2</a>
        <a onclick="showPage('tab3')">Tab 3</a>
        <a onclick="showPage('tab4')">Tab 4</a>
    </nav>
</div>

<div id="main">
    <div class="header-bar">
        <span class="toggle-btn" onclick="toggleNav()">â˜°</span>
        <h1 class="header-title">My Aesthetic Website</h1>
    </div>

    <div id="home" class="page-content active">
        <h1>Welcome!</h1>
        <p>Select a tab to navigate.</p>
        <div class="tabs-container">
            <button class="tab-button" onclick="showPage('tab1')">Tab 1</button>
            <button class="tab-button" onclick="showPage('tab2')">Tab 2</button>
            <button class="tab-button" onclick="showPage('tab3')">Tab 3</button>
            <button class="tab-button" onclick="showPage('tab4')">Tab 4</button>
        </div>
    </div>

    <div id="tab1" class="page-content">
        <h2>Tab 1</h2>
        <p>This is the content for Tab 1.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div id="tab2" class="page-content">
        <h2>Tab 2</h2>
        <p>This is the content for Tab 2.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div id="tab3" class="page-content">
        <h2>Tab 3</h2>
        <p>This is the content for Tab 3.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div id="tab4" class="page-content">
        <h2>Tab 4</h2>
        <p>This is the content for Tab 4.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
</div>

<script>
    function toggleNav() {
        document.getElementById("sidebar").classList.toggle('active');
    }

    function updateDateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        
        document.getElementById('date').innerHTML = now.toLocaleDateString(undefined, dateOptions);
        document.getElementById('time').innerHTML = now.toLocaleTimeString(undefined, timeOptions);
    }

    function showPage(pageId) {
        const pages = document.querySelectorAll('.page-content');
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        toggleNav();
    }

    function goBack() {
        showPage('home');
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
