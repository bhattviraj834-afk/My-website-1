<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            transform: translateX(-100%);
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 8px 16px;
            text-align: center;
            border-bottom: 1px solid #4a667f;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #b0bec5;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #4a667f;
            color: white;
        }

        .main-content {
            transition: margin-left .5s;
            padding: 16px;
        }

        .header-bar {
            width: 100%;
            height: 60px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: white;
        }

        .toggle-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
            padding-right: 16px;
        }

        .tabs-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tab-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #2980b9;
        }
        
        .page-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .page-content.active {
            display: block;
        }
        
        .datetime-container {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #b0bec5;
        }
        
        .name-admin {
            text-align: center;
            margin-bottom: 20px;
        }

        .name-admin h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .name-admin p {
            margin: 5px 0 0 0;
            font-size: 1em;
            color: #b0bec5;
        }
        
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="datetime-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>
    <div class="name-admin">
        <h2>My name</h2>
        <p>Admin</p>
    </div>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('tab1')">Tab 1</a>
    <a onclick="showPage('tab2')">Tab 2</a>
    <a onclick="showPage('tab3')">Tab 3</a>
    <a onclick="showPage('tab4')">Tab 4</a>
</div>

<div id="main">
    <div class="header-bar">
        <span class="toggle-btn" onclick="toggleNav()">â˜°</span>
        <h2>My Interactive Website</h2>
    </div>

    <div id="home" class="page-content active">
        <h1>Welcome!</h1>
        <div class="tabs-container">
            <button class="tab-button" onclick="showPage('tab1')">Tab 1</button>
            <button class="tab-button" onclick="showPage('tab2')">Tab 2</button>
            <button class="tab-button" onclick="showPage('tab3')">Tab 3</button>
            <button class="tab-button" onclick="showPage('tab4')">Tab 4</button>
        </div>
    </div>

    <div id="tab1" class="page-content">
        <h1>This is Tab 1</h1>
        <p>Content for Tab 1 goes here.</p>
    </div>

    <div id="tab2" class="page-content">
        <h1>This is Tab 2</h1>
        <p>Content for Tab 2 goes here.</p>
    </div>

    <div id="tab3" class="page-content">
        <h1>This is Tab 3</h1>
        <p>Content for Tab 3 goes here.</p>
    </div>

    <div id="tab4" class="page-content">
        <h1>This is Tab 4</h1>
        <p>Content for Tab 4 goes here.</p>
    </div>
</div>

<script>
    function toggleNav() {
        document.getElementById("sidebar").classList.toggle('active');
    }

    function updateDateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        
        document.getElementById('date').innerHTML = now.toLocaleDateString(undefined, dateOptions);
        document.getElementById('time').innerHTML = now.toLocaleTimeString(undefined, timeOptions);
    }

    function showPage(pageId) {
        const pages = document.querySelectorAll('.page-content');
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        toggleNav(); // Close the sidebar after a link is clicked
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);

    // Initial call to display date and time immediately
    updateDateTime();
</script>

</body>
</html>
